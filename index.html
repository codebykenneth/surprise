<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Love Letter</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #c084fc, #e9d5ff);
    overflow-y: scroll;
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 200vh; /* Allow scrolling */
    position: relative;
  }

  /* Top design: floating gradient hearts */
  .top-design {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 150px;
    background: radial-gradient(circle at center, rgba(255,255,255,0.2), transparent);
    overflow: hidden;
    z-index: 0;
  }

  .top-heart {
    position: absolute;
    font-size: 25px;
    color: #d8b4fe;
    animation: floatTop 5s linear infinite;
    opacity: 0.7;
  }

  @keyframes floatTop {
    0% { transform: translateY(0) scale(1); }
    100% { transform: translateY(100px) scale(1.2); opacity: 0; }
  }

  .container {
    width: 80%;
    max-width: 750px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(14px);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 0 35px rgba(255, 255, 255, 0.45);
    animation: heartbeat 2s infinite;
    position: relative;
    z-index: 1;
    margin-top: 180px;
  }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    25% { transform: scale(1.03); }
    50% { transform: scale(1.06); }
    75% { transform: scale(1.03); }
  }

  h1 {
    color: white;
    font-size: 2.5rem;
    text-shadow: 0 0 15px white;
    margin-bottom: 25px;
  }

  #letter {
    color: black;
    font-size: 1.15rem;
    line-height: 1.7;
    white-space: pre-line;
    min-height: 250px;
    text-shadow: 0 0 8px rgba(255,255,255,0.8);
  }

  button {
    padding: 16px 32px;
    font-size: 1.2rem;
    border: none;
    border-radius: 35px;
    background: #a855f7;
    color: white;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 25px;
    box-shadow: 0 0 15px rgba(255,255,255,0.5);
  }

  button:hover {
    background: #9333ea;
    transform: scale(1.08);
    box-shadow: 0 0 25px rgba(255,255,255,0.7);
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    color: #a855f7;
    animation: floatUp linear infinite;
    opacity: 0.85;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); }
    100% { transform: translateY(-110vh) scale(1.8); opacity: 0; }
  }

  /* Bottom picture */
  .bottom-image {
    width: 100%;
    max-width: 600px;
    opacity: 0.8;
    margin-top: 50px;
  }
</style>
</head>
<body>

<div class="top-design" id="topDesign"></div>

</html>
